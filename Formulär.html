<!Doctype html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>Formulär</title>
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend> Ditt namn</legend>
                <label for="fname"> Förnamn:</label>
                <input type="text" id="fname" name="fname" value=""><br>
                <label for="lname">Efternamn:</label>
                <input type="text" id="lname" name="lname" value=""><br>
            </fieldset>
        </form>
        <form>
                <fieldset>
                    <legend> Personlig infoormation</legend>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Kille</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Tjej</label>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend> Gymnasieprogram </legend>
                <select id="program" name="program">
                    <option value="Teknikprogrammet">Teknik</option>
                    <option value="Teknikprogrammet">Natur</option>
                    <option value="Teknikprogrammet">Estet</option>
                    <option value="Teknikprogrammet">Handel</option>
                    <option value="Teknikprogrammet">Bygg</option>
                </select>
            </fieldset>
        </form>
        <form>
            <fieldset>
             <legend> Favorit ämnen</legend>
                    <label for="ämne">Matte</label>
                    <input type="checkbox" id="ämne" name="Favorit ämne"><br>
                    <label for="ämne">Idrott</label>
                    <input type="checkbox" id="ämne" name="Favorit ämne"><br>
                    <label for="ämne">Fysik</label>
                    <input type="checkbox" id="ämne" name="Favorit ämne"><br>
                    <label for="ämne">Svenska</label>
                    <input type="checkbox" id="ämne" name="Favorit ämne"><br>
                    <label for="ämne">Engelska</label>
                    <input type="checkbox" id="ämne" name="Favorit ämne"><br>
                    <label for="ämne">Kemi</label>
                    <input type="checkbox" id="ämne" name="Favorit ämne"><br>
            </fieldset>  
        </form>
            <form>
            <fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </body>
</html>
